<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var manifest = [
		{src:"images/aaku.jpg", id:"aaku"},
		{src:"images/aavu.jpg", id:"aavu"},
		{src:"images/arati.jpg", id:"arati"},
		{src:"images/bg.jpg", id:"bg"},
		{src:"images/Bitmap6.png", id:"Bitmap6"},
		{src:"images/isuka.jpg", id:"isuka"},
		{src:"images/logo.png", id:"logo"},
		{src:"images/profile_user_account_human_people_man_login.png", id:"profile_user_account_human_people_man_login"},
		{src:"images/slate.jpg", id:"slate"},
		{src:"sounds/_01_03_aa.mp3", id:"_01_03_aa"}
	];

	var loader = new createjs.LoadQueue(false);
	loader.installPlugin(createjs.Sound);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete() {
	exportRoot = new lib._01_04();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(20);
	createjs.Ticker.addEventListener("tick", stage);
}

function playSound(id, loop) {
	createjs.Sound.play(id, createjs.Sound.INTERRUPT_EARLY, 0, 0, loop);
}
</script>
